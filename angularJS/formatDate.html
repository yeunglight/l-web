<!DOCTYPE html>

		<meta charset="UTF-8">
		<title>时间格式化YYYY-MM-DD 或者YYYY/MM/DD</title>
	</head>

	</body>

<script type="text/javascript">
	
	
	function getNowFormatDate(date,type) {
		var date = new Date(date);
		var seperator1 = "-";
		var seperator2 = "/";
		var blank = " ";
		var year = date.getFullYear();
		var month = date.getMonth() + 1;
		var strDate = date.getDate();
		var hour = date.getHours();
		var minute = date.getMinutes();
		var seconds = date.getSeconds();
		if(month >= 1 && month <= 9) {
			month = "0" + month;
		}
		if(strDate >= 0 && strDate <= 9) {
			strDate = "0" + strDate;
		}
		if(hour >= 0 && hour <= 9) {
			hour = "0" + hour;
		}
		if(minute >= 0 && minute <= 9) {
			minute = "0" + minute;
		}
		if(seconds >= 0 && seconds <= 9){
			seconds = "0" + seconds;
		}
		if(type == "-"){
			var currentdate = year + seperator1 + month + seperator1 + strDate + blank + hour + ":" + minute + ":" + seconds;			
		}else if(type == "/"){
			var currentdate = year + seperator2 + month + seperator2 + strDate + blank + hour + ":" + minute + ":" + seconds;
		}
		console.log(currentdate);	
//		return currentdate;
	}
	var nowDate = "2017.07.08 4:6:2";
	getNowFormatDate(nowDate,"/");
</script>
